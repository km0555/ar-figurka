<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AR Chihuahua на QR-коде</title>

    <!-- A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >

      <a-assets>
        <a-asset-item id="dogModel" src="chihuahua_derp_dog.glb"></a-asset-item>
      </a-assets>


      <a-marker type="pattern" url="my_qrcode.patt">

        <a-entity
          gltf-model="#dogModel"
          scale="0.4 0.4 0.4"
          position="0 -0.5 -2"
          rotation="0 180 0"
          animation="property: rotation; to: 0 540 0; loop: true; dur: 8000; easing: linear;"
        ></a-entity>
      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
