<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AR</title>


    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin:0;overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="dogModel" src="chihuahua_derp_dog.glb"></a-asset-item>
      </a-assets>


      <a-marker id="marker" type="pattern" url="pattern-qr-code.patt"></a-marker>


      <a-entity
        id="dog"
        gltf-model="#dogModel"
        scale="3 3 3"
        rotation="0 180 0"
        visible="false"
        animation="property: rotation; to: 0 540 0; loop: true; dur: 8000; easing: linear;"
      ></a-entity>


      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const dog = document.querySelector('#dog');
      const marker = document.querySelector('#marker');
      let appeared = false;

      marker.addEventListener('markerFound', () => {
        if (!appeared) {

          const worldPos = new THREE.Vector3();
          const worldRot = new THREE.Euler();
          marker.object3D.getWorldPosition(worldPos);
          marker.object3D.getWorldRotation(worldRot);


          dog.object3D.position.copy(worldPos);
          dog.object3D.rotation.copy(worldRot);

          dog.setAttribute('visible', 'true');
          appeared = true;
        }
      });
    </script>
  </body>
</html>
